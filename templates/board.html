<!DOCTYPE html>
<html lang="en">
<head>

    <div id="container" class = 'container-fluid'>
        
        <div class='jumbotron'>
           <h1 class="display">BOGGLE</h1>
           <h4 class='display'>Think You Can Win?</h4>
           <table  class='shadow-lg p-3 mb-5 bg-white rounded' >
            {%for row in boggle%}
            <tr>
                {%for cell in row%}
                    <td id='data'>{{cell}}</td>
                {%endfor%}
            </tr>
        {%endfor%}
    </table>

       </div>
        
    </div>
    <span><p id="results"></p></span>
 <form id="form-data" >
        <input name="guess" type="text" id='form-guess'>
        <input id='form-submit'type="submit">
        
    </form>
    <span class='score'><p>score:<b id="score"></b></p></span>
       
         
   
   

<link rel="stylesheet" href="/static/css/app.css">
